name: IFPEN el8 foss/2018b

on:
  workflow_dispatch:
    inputs:
      alien_branch:
        description: 'Alien branch'
        required: true
        default: 'main'
      framework_branch:
        description: 'Framework branch'
        required: true
        default: 'main'
      dependencies_branch:
        description: 'Dependencies branch'
        required: true
        default: 'main'
      build_type:
        description: 'Build type'
        required: true
        default: 'Release'
      ctest_options:
        description: 'CTest options'
        required: false
        default: '--timeout 300'

env:
  # Alien
  ALIEN_BUILD_DIR: /__w/framework-ci/framework-ci/alien_build
  ALIEN_INSTALL_DIR: /__w/framework-ci/framework-ci/alien_install
  ALIEN_SOURCE_DIR: /__w/framework-ci/framework-ci/alien
  # Arcane
  ARCANE_BUILD_DIR: /__w/framework-ci/framework-ci/arcane_build
  ARCANE_INSTALL_DIR: /__w/framework-ci/framework-ci/arcane_install
  ARCANE_SOURCE_DIR: /__w/framework-ci/framework-ci/arcane
  # Arccon
  ARCCON_BUILD_DIR: /__w/framework-ci/framework-ci/arccon_build
  ARCCON_INSTALL_DIR: /__w/framework-ci/framework-ci/arccon_install
  ARCCON_SOURCE_DIR: /__w/framework-ci/framework-ci/arccon
  # Arccore
  ARCCORE_BUILD_DIR: /__w/framework-ci/framework-ci/arccore_build
  ARCCORE_INSTALL_DIR: /__w/framework-ci/framework-ci/arccore_install
  ARCCORE_SOURCE_DIR: /__w/framework-ci/framework-ci/arccore
  # Dependencies
  DEPENDENCIES_BUILD_DIR: /__w/framework-ci/framework-ci/dependencies_build
  DEPENDENCIES_INSTALL_DIR: /__w/framework-ci/framework-ci/dependencies_install
  DEPENDENCIES_SOURCE_DIR: /__w/framework-ci/framework-ci/dependencies
  # Axlstar
  AXLSTAR_BUILD_DIR: /__w/framework-ci/framework-ci/axlstar_build
  AXLSTAR_INSTALL_DIR: /__w/framework-ci/framework-ci/axlstar_install
  AXLSTAR_SOURCE_DIR: /__w/framework-ci/framework-ci/axlstar
  # CMake
  CM_BUILD_TYPE: ${{ github.event.inputs.build_type }}
  # CTest
  CT_OPTS: ${{ github.event.inputs.ctest_options }}

jobs:
  arccon-install:
    name: arccon-install-${{ github.event.inputs.framework_branch }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: ghcr.io/arcaneframework/rockylinux-foss-2018b-arcane:8-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/framework
          path: ${{ env.ARCCON_SOURCE_DIR }}
          ref: ${{ github.event.inputs.framework_branch }}
      - name: Configure
        shell: bash
        run: cmake -S ${{ env.ARCCON_SOURCE_DIR }}/arccon -B ${{ env.ARCCON_BUILD_DIR }} -DCMAKE_BUILD_TYPE=${{ env.CM_BUILD_TYPE }} -DCMAKE_INSTALL_PREFIX=${{ env.ARCCON_INSTALL_DIR }}
      - name: Build
        shell: bash
        run: cmake --build ${{ env.ARCCON_BUILD_DIR }}
      - name: Install
        shell: bash
        run: cmake --install ${{ env.ARCCON_BUILD_DIR }}
      - name: Tar install artifact
        shell: bash
        run: tar cf arccon-install-artifact.tar ${{ env.ARCCON_INSTALL_DIR }}
      - name: Upload install artifact
        uses: actions/upload-artifact@v2
        with:
          name: arccon-install-artifact
          path: arccon-install-artifact.tar
          retention-days: 1

  arccore-install:
    name: arccore-install-${{ github.event.inputs.framework_branch }}
    needs:
      - arccon-install
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: ghcr.io/arcaneframework/rockylinux-foss-2018b-arcane:8-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/framework
          path: ${{ env.ARCCORE_SOURCE_DIR }}
          ref: ${{ github.event.inputs.framework_branch }}
      - name: Download arccon install artifact
        uses: actions/download-artifact@v2
        with:
          name: arccon-install-artifact
      - name: Untar arccon install artifact
        shell: bash
        run: tar xf arccon-install-artifact.tar -C /
      - name: Configure
        shell: bash
        run: cmake -S ${{ env.ARCCORE_SOURCE_DIR }}/arccore -B ${{ env.ARCCORE_BUILD_DIR }} -DCMAKE_BUILD_TYPE=${{ env.CM_BUILD_TYPE }} -DCMAKE_INSTALL_PREFIX=${{ env.ARCCORE_INSTALL_DIR }} -DArccon_DIR=${{ env.ARCCON_INSTALL_DIR }}/share/cmake/Arccon -DBUILD_SHARED_LIBS=ON
      - name: Build
        shell: bash
        run: cmake --build ${{ env.ARCCORE_BUILD_DIR }}
      - name: Install
        shell: bash
        run: cmake --install ${{ env.ARCCORE_BUILD_DIR }}
      - name: Tar build artifact
        shell: bash
        run: tar cf arccore-build-artifact.tar ${{ env.ARCCORE_BUILD_DIR }}
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: arccore-build-artifact
          path: arccore-build-artifact.tar
          retention-days: 1
      - name: Tar install artifact
        shell: bash
        run: tar cf arccore-install-artifact.tar ${{ env.ARCCORE_INSTALL_DIR }}
      - name: Upload install artifact
        uses: actions/upload-artifact@v2
        with:
          name: arccore-install-artifact
          path: arccore-install-artifact.tar
          retention-days: 1

  dependencies-install:
    name: dependencies-install-${{ github.event.inputs.dependencies_branch }}
    needs:
      - arccon-install
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: ghcr.io/arcaneframework/rockylinux-foss-2018b-arcane:8-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/dependencies
          path: ${{ env.DEPENDENCIES_SOURCE_DIR }}
          ref: ${{ github.event.inputs.dependencies_branch }}
      - name: Download arccon install artifact
        uses: actions/download-artifact@v2
        with:
          name: arccon-install-artifact
      - name: Untar arccon install artifact
        shell: bash
        run: tar xf arccon-install-artifact.tar -C /
      - name: Configure
        shell: bash
        run: cmake -S ${{ env.DEPENDENCIES_SOURCE_DIR }} -B ${{ env.DEPENDENCIES_BUILD_DIR }} -DCMAKE_BUILD_TYPE=${{ env.CM_BUILD_TYPE }} -DCMAKE_INSTALL_PREFIX=${{ env.DEPENDENCIES_INSTALL_DIR }} -DArccon_DIR=${{ env.ARCCON_INSTALL_DIR }}/share/cmake/Arccon
      - name: Build
        shell: bash
        run: cmake --build ${{ env.DEPENDENCIES_BUILD_DIR }}
      - name: Install
        shell: bash
        run: cmake --install ${{ env.DEPENDENCIES_BUILD_DIR }}
      - name: Tar install ariftact
        shell: bash
        run: tar cf dependencies-install-artifact.tar ${{ env.DEPENDENCIES_INSTALL_DIR }}
      - name: Upload install artifact
        uses: actions/upload-artifact@v2
        with:
          name: dependencies-install-artifact
          path: dependencies-install-artifact.tar
          retention-days: 1

  axlstar-install:
    name: axlstar-install-${{ github.event.inputs.framework_branch }}
    needs:
      - arccon-install
      - dependencies-install
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: ghcr.io/arcaneframework/rockylinux-foss-2018b-arcane:8-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/framework
          path: ${{ env.AXLSTAR_SOURCE_DIR }}
          ref: ${{ github.event.inputs.framework_branch }}
      - name: Download arccon install artifact
        uses: actions/download-artifact@v2
        with:
          name: arccon-install-artifact
      - name: Untar arccon install artifact
        shell: bash
        run: tar xf arccon-install-artifact.tar -C /
      - name: Download dependencies install artifact
        uses: actions/download-artifact@v2
        with:
          name: dependencies-install-artifact
      - name: Untar dependencies install artifact
        shell: bash
        run: tar xf dependencies-install-artifact.tar -C /
      - name: Configure
        shell: bash
        run: cmake -S ${{ env.AXLSTAR_SOURCE_DIR }}/axlstar -B ${{ env.AXLSTAR_BUILD_DIR }} -DCMAKE_BUILD_TYPE=${{ env.CM_BUILD_TYPE }} -DCMAKE_INSTALL_PREFIX=${{ env.AXLSTAR_INSTALL_DIR }} -DArccon_DIR=${{ env.ARCCON_INSTALL_DIR }}/share/cmake/Arccon -DArcDependencies_DIR=${{ env.DEPENDENCIES_INSTALL_DIR }}/share/cmake/ArcDependencies
      - name: Build
        shell: bash
        run: cmake --build ${{ env.AXLSTAR_BUILD_DIR }}
      - name: Install
        shell: bash
        run: cmake --install ${{ env.AXLSTAR_BUILD_DIR }}
      - name: Tar install artifact
        shell: bash
        run: tar cf axlstar-install-artifact.tar ${{ env.AXLSTAR_INSTALL_DIR }}
      - name: Upload install artifact
        uses: actions/upload-artifact@v2
        with:
          name: axlstar-install-artifact
          path: axlstar-install-artifact.tar
          retention-days: 1

  arcane-install:
    name: arcane-install-${{ github.event.inputs.framework_branch }}
    needs:
      - arccon-install
      - arccore-install
      - dependencies-install
      - axlstar-install
    runs-on: ubuntu-latest
    timeout-minutes: 60
    container:
      image: ghcr.io/arcaneframework/rockylinux-foss-2018b-arcane:8-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/framework
          path: ${{ env.ARCANE_SOURCE_DIR }}
          ref: ${{ github.event.inputs.framework_branch }}
      - name: Download arccon install artifact
        uses: actions/download-artifact@v2
        with:
          name: arccon-install-artifact
      - name: Untar arccon install artifact
        shell: bash
        run: tar xf arccon-install-artifact.tar -C /
      - name: Download arccore install artifact
        uses: actions/download-artifact@v2
        with:
          name: arccore-install-artifact
      - name: Untar arccore install artifact
        shell: bash
        run: tar xf arccore-install-artifact.tar -C /
      - name: Download dependencies install artifact
        uses: actions/download-artifact@v2
        with:
          name: dependencies-install-artifact
      - name: Untar dependencies install artifact
        shell: bash
        run: tar xf dependencies-install-artifact.tar -C /
      - name: Download axlstar install artifact
        uses: actions/download-artifact@v2
        with:
          name: axlstar-install-artifact
      - name: Untar axlstar install artifact
        shell: bash
        run: tar xf axlstar-install-artifact.tar -C /
      - name: Configure
        shell: bash
        run: cmake -S ${{ env.ARCANE_SOURCE_DIR }}/arcane -B ${{ env.ARCANE_BUILD_DIR }} -DCMAKE_BUILD_TYPE=${{ env.CM_BUILD_TYPE }} -DCMAKE_INSTALL_PREFIX=${{ env.ARCANE_INSTALL_DIR }} -DArccon_DIR=${{ env.ARCCON_INSTALL_DIR }}/share/cmake/Arccon -DArccore_DIR=${{ env.ARCCORE_INSTALL_DIR }}/lib/cmake/Arccore -DAxlstar_DIR=${{ env.AXLSTAR_INSTALL_DIR }}/share/cmake/Axlstar -DArcDependencies_DIR=${{ env.DEPENDENCIES_INSTALL_DIR }}/share/cmake/ArcDependencies -DBUILD_SHARED_LIBS=ON -DARCANE_DEFAULT_PARTITIONER=Metis -DARCANE_WANT_TOTALVIEW=ON -DARCANE_WANT_LIBXML2=ON -DARCANE_WANT_LEGACY_CONNECTIVITY=OFF -DARCANE_WANT_CHECK=OFF -DARCANE_WANT_ARCCON_EXPORT_TARGET=OFF
      - name: Build
        shell: bash
        run: cmake --build ${{ env.ARCANE_BUILD_DIR }}
      - name: Install
        shell: bash
        run: cmake --install ${{ env.ARCANE_BUILD_DIR }}
      - name: Tar build artifact
        shell: bash
        run: tar cf arcane-build-artifact.tar ${{ env.ARCANE_BUILD_DIR }}
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: arcane-build-artifact
          path: arcane-build-artifact.tar
          retention-days: 1

  alien-install:
    name: alien-install-${{ github.event.inputs.alien_branch }}
    needs:
      - arccon-install
      - arccore-install
    runs-on: ubuntu-latest
    timeout-minutes: 60
    container:
      image: ghcr.io/arcaneframework/rockylinux-foss-2018b-alien:8-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/alien
          path: ${{ env.ALIEN_SOURCE_DIR }}
          ref: ${{ github.event.inputs.alien_branch }}
      - name: Download arccon install artifact
        uses: actions/download-artifact@v2
        with:
          name: arccon-install-artifact
      - name: Untar arccon install artifact
        shell: bash
        run: tar xf arccon-install-artifact.tar -C /
      - name: Download arccore install artifact
        uses: actions/download-artifact@v2
        with:
          name: arccore-install-artifact
      - name: Untar arccore install artifact
        shell: bash
        run: tar xf arccore-install-artifact.tar -C /
      - name: Configure
        shell: bash
        run: cmake -S ${{ env.ALIEN_SOURCE_DIR }} -B ${{ env.ALIEN_BUILD_DIR }} -DCMAKE_BUILD_TYPE=${{ env.CM_BUILD_TYPE }} -DCMAKE_INSTALL_PREFIX=${{ env.ALIEN_INSTALL_DIR }} -DALIENDEV_EMBEDDED=OFF -DArccon_DIR=${{ env.ARCCON_INSTALL_DIR }}/share/cmake/Arccon -DArccore_DIR=${{ env.ARCCORE_INSTALL_DIR }}/lib/cmake/Arccore -DCMAKE_FIND_DEBUG_MODE=1 -DVerbose=ON -DBoost_NO_BOOST_CMAKE=ON -DBUILD_SHARED_LIBS=ON -DALIEN_USE_HDF5=ON -DCMAKE_CXX_FLAGS="-L${EBROOTLIBXML2} -lxml2"
      - name: Build
        shell: bash
        run: cmake --build ${{ env.ALIEN_BUILD_DIR }}
      - name: Install
        shell: bash
        run: cmake --install ${{ env.ALIEN_BUILD_DIR }}
      - name: Tar build artifact
        shell: bash
        run: tar cf alien-build-artifact.tar ${{ env.ALIEN_BUILD_DIR }}
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: alien-build-artifact
          path: alien-build-artifact.tar
          retention-days: 1

  arccore-test:
    name: arccore-test-${{ github.event.inputs.framework_branch }}
    needs:
      - arccore-install
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: ghcr.io/arcaneframework/rockylinux-foss-2018b-arcane:8-latest
    strategy:
      fail-fast: false
    steps:
      - name: Download arccore build artifact
        uses: actions/download-artifact@v2
        with:
          name: arccore-build-artifact
      - name: Untar arccore build artifact
        shell: bash
        run: tar xf arccore-build-artifact.tar -C /
      - name: Test
        shell: bash
        run: ctest --test-dir ${{ env.ARCCORE_BUILD_DIR }} ${{ env.CT_OPTS }}
      - name: Upload test artifact
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: arccore-test-artifact
          path: ${{ env.ARCCORE_BUILD_DIR }}/Testing
          retention-days: 1

  arcane-test:
    name: arcane-test-${{ github.event.inputs.framework_branch }}
    needs:
      - arccore-install
      - dependencies-install
      - axlstar-install
      - arcane-install
    runs-on: ubuntu-latest
    timeout-minutes: 180
    container:
      image: ghcr.io/arcaneframework/rockylinux-foss-2018b-arcane:8-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/framework
          path: ${{ env.ARCANE_SOURCE_DIR }}
          ref: ${{ github.event.inputs.framework_branch }}
      - name: Download arcane build artifact
        uses: actions/download-artifact@v2
        with:
          name: arcane-build-artifact
      - name: Untar arcane build artifact
        shell: bash
        run: tar xf arcane-build-artifact.tar -C /
      - name: Download arccore install artifact
        uses: actions/download-artifact@v2
        with:
          name: arccore-install-artifact
      - name: Untar arccore install artifact
        shell: bash
        run: tar xf arccore-install-artifact.tar -C /
      - name: Download axlstar install artifact
        uses: actions/download-artifact@v2
        with:
          name: axlstar-install-artifact
      - name: Untar axlstar install artifact
        shell: bash
        run: tar xf axlstar-install-artifact.tar -C /
      - name: Test
        shell: bash
        run: ctest --test-dir ${{ env.ARCANE_BUILD_DIR }} ${{ env.CT_OPTS }}
      - name: Upload test artifact
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: arcane-test-artifact
          path: ${{ env.ARCANE_BUILD_DIR }}/Testing
          retention-days: 1

  alien-test:
    name: alien-test-${{ github.event.inputs.alien_branch }}
    needs:
      - arccore-install
      - alien-install
    runs-on: ubuntu-latest
    timeout-minutes: 180
    container:
      image: ghcr.io/arcaneframework/rockylinux-foss-2018b-alien:8-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ${{ env.ALIEN_SOURCE_DIR }}
      - name: Download alien build artifact
        uses: actions/download-artifact@v2
        with:
          name: alien-build-artifact
      - name: Untar alien build artifact
        shell: bash
        run: tar xf alien-build-artifact.tar -C /
      - name: Download arccore install artifact
        uses: actions/download-artifact@v2
        with:
          name: arccore-install-artifact
      - name: Untar arccore install artifact
        shell: bash
        run: tar xf arccore-install-artifact.tar -C /
      - name: Test
        shell: bash
        run: ctest --test-dir ${{ env.ALIEN_BUILD_DIR }} ${{ env.CT_OPTS }}
      - name: Upload test artifact
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: alien-test-artifact
          path: ${{ env.ALIEN_BUILD_DIR }}/Testing
          retention-days: 1
